<!doctype html>
<html lang="en">
	<head>
	<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/detail.css">
		<title>Document Detail</title>
	</head>

	<body>
		<div>
			<h1 class="site-header"><B>Document Details<B></h1>
		</div>  
		
		<div class="flex-container">
			<div class="flex-child">
				<img id="doc-img" src="https://d35fo82fjcw0y8.cloudfront.net/2020/02/27101747/requirements_doc_features_logo1.png" width="80%" height="100%"> 
			</div>
			<div class="card flex-child">
				<img class="card-img-top" src="../img/contract2.png" alt="Card image">
				<div class="card-body">
					<h4 id="doc-name" class="card-title">XXXX</h4>
					<h5 id="doc-date" class="card-text">XXXX</h5>
					<br>
					<a href="#" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#confirmation-modal" >Sign Document</a>
				</div>
			</div>
		</div>

		
		<!-- Modal -->
		<div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title"><b>Confirm Signing Document ?</b></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body" >
					<p id="confirmation-modal-text">
						...
					</p>
					<p> Please click CONFIRM to continue. </p>
					<div class="progress-bar" id="progressBar">
						<span style="width: 40%"></span>
					</div>
				</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="confirmation-modal-btn">Confirm</button>
				</div>
			</div>
			</div>
		</div>

		<br><br>

		<!-- <button type="button" class="btn btn-primary btn-lg btn-block">Sign Document</button> -->

		<!-- Bootstrap required JS -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="../js/detail.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
