<body>
    <nav class="navbar navbar-expand-sm">
        <!-- Links -->
        <div class="navbar-header mr-auto">
            <h3 id="site-header" class="navbar-brand">Kagojer Nouka</h3>
        </div>
        <ul class="navbar-nav mx-auto">
            <li class="nav-item" style="background-color: inherit; color: #222;">
                <b>Good Morning,</b> Mr. Tahmeed Tareq
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">My Documents</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="upload.html" href="#">Upload a New Document</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>

    </nav>

    <div class="flex-container">
        <div class="flex-child">
            <img id="doc-img" src="https://d35fo82fjcw0y8.cloudfront.net/2020/02/27101747/requirements_doc_features_logo1.png" width="80%" height="100%">
        </div>
        <div class="card flex-child">
            <img class="card-img-top" src="../img/sign.jpg" alt="Card image">
            <div class="card-body">
                <h5 id="doc-name">XXXX</h5>
                <h5 id="doc-owner">XXXX</h5>
                <h5 id="doc-date">XXXX</h5>
                <br>
                <a href="#" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#confirmation-modal">Sign Document</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="confirmation-modal-title" class="modal-title"><b>Confirm Signing Document ?</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
                </div>
                <div class="modal-body">
                    <div style="display: flex; justify-content: center;">
                        <img style="display: none;" id="confirmation-modal-anim" height="100" width="100" src="https://media.giphy.com/media/ibolLe3mOqHE3PQTtk/giphy.gif">
                        <!-- https://media.giphy.com/media/tf9jjMcO77YzV4YPwE/giphy.gif -->
                    </div>
                    <p style="font-weight: normal;" id="confirmation-modal-text">
                        ...
                    </p>

                    <div class="progress-bar" id="progressBar">
                        <span style="width: 40%"></span>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="confirmation-modal-btn-close" type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
                    <button id="confirmation-modal-btn-success" type="button" class="btn btn-primary btn-lg" id="confirmation-modal-btn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
