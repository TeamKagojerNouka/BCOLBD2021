<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/detail.css">
    <link rel="stylesheet" href="../css/upload.css">
    <title>Upload a new Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <!-- Links -->
        <div class="navbar-header mr-auto">
            <h3 id="site-header" class="navbar-brand">Kagojer Nouka</h3>
        </div>
        <ul class="navbar-nav mx-auto">
            <li class="nav-item" style="background-color: inherit; color: #222;">
                <b>Good Morning,</b> Mr. Tahmeed Tareq
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">My Documents</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="upload.html">Upload a New Document</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log out</a>
            </li>
        </ul>

    </nav>
    
    <div class="flex-container">
        <div class="flex-child">
            <img id="uploaded-img" src="https://via.placeholder.com/900x1600.png" alt="your image" width="620" height="760"/>
            <input type='file' onchange="readURL(this);" />
        </div>
        

        <div class="card flex-child">
          
          <div class="card-body center">
              <img class="card-img-top" src="../img/document.png" alt="Card image">
              <a href="#" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#confirmation-modal"><h5>Upload Document</h5></a>
          </div>
      </div>
    </div>

    <div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 id="confirmation-modal-title" class="modal-title"><b>Confirm Upload ?</b></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div style="display: flex; justify-content: center;">
                      <img style="display: none;" id="confirmation-modal-anim" height="100" width="100" src="https://media.giphy.com/media/ibolLe3mOqHE3PQTtk/giphy.gif">
                      <!-- https://media.giphy.com/media/tf9jjMcO77YzV4YPwE/giphy.gif -->
                  </div>
                  <p style="font-weight: normal;" id="confirmation-modal-text">
                      Uploading might take a while.
                  </p>

                  <div class="progress-bar" id="progressBar">
                      <span style="width: 40%"></span>
                  </div>

              </div>
              <div class="modal-footer">
                  <button id="confirmation-modal-btn-close" type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
                  <button id="confirmation-modal-btn-success" type="button" class="btn btn-primary btn-lg" id="confirmation-modal-btn">Confirm</button>
              </div>
          </div>
      </div>
  </div>
    

    <!-- Bootstrap required JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/upload.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
